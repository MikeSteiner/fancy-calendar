<h1>{{ title }}!</h1>
  <h3 *ngIf="(events$ | async)?.length; else noMeetings">All Meetings:</h3>

  <ng-container *ngFor="let event of (events$ | async ); let last=last">
    <hr>
    <div
      class="info p-1"
      [class.important]="event.conflictMeetingIds.length"
    >
      <h3>{{ event?.name }} </h3>
      <h4>{{ event?.meetingRoom }}</h4>
      <span>from: {{ getTime(event?.start) }} </span>
      <span>to: {{ getTime(event?.end) }}</span>
      <span>{{ event?.participants }}</span>
    </div>
    <hr *ngIf="last">
  </ng-container>


<ng-template #noMeetings>
  <h3>No Meetings for this day.</h3>
</ng-template>
