<div class="month-container pt-1">
  <div></div>
  <div *ngFor="let dayOfWeek of daysOfWeek" class="day-of-week">{{ dayOfWeek }}</div>
  <ng-container *ngFor="let week of weeksInMonth" class="week">
    <div>{{ week.number }}</div>
    <div *ngFor="let day of week.days" class="day">
      <p>{{ day.number }}</p>
      <p>{{ day.date.getDate() + '. ' + day.date.getMonth() }}</p>
      <p>{{ day.date.getUTCDay() }}:{{ day.isWeekend }}</p>
    </div>
  </ng-container>
</div>
