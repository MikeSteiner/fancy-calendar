<ul>
<!--  <li>{{ meetings | async | json }}</li>-->
  <div class="month-container">
    <ng-container *ngFor="let week of weeksInMonth" class="week">
      <div>{{ week.number }}</div>
      <div *ngFor="let day of week.days" class="day">
        {{ day }}
      </div>
    </ng-container>
  </div>

  <div>Current week number{{ weekNumber }}</div>
  <div>Week numbers in months {{ weekNumbersInMonth }}</div>
  <div>Weeks in months {{ weeksInMonth | json }}</div>
</ul>
